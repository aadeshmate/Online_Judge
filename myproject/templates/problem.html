<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Judge</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <div class="card mx-auto" style="width: 50rem;margin-top:2%">
    <div class="card-body">
      <h5 class="card-title text-bg-primary text-center">Add problem</h5>
      <br><br>
      <form method="post" action="/addproblem">
        {% csrf_token %}
        <div class="form-group row">
          <label for="problem_name" class="col-sm-2 col-form-label">Problem Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="problem_name" placeholder="problem name" name="problem_name" required>
          </div>
        </div>
        <br>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Level</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="problem_level" id="gridRadios1" value=0 checked>
                <label class="form-check-label" for="gridRadios1" name="problem_level">
                  Easy
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="problem_level" id="gridRadios2" value=1>
                <label class="form-check-label" for="problem_level" name="problem_level">
                  Medium
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="problem_level" id="gridRadios3" value=2>
                <label class="form-check-label" for="problem_level" name="problem_level">
                  Difficult
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <br>
        <div class="form-group">
          <label for="problem_desc" name="problem_desc">Problem Descriptiom</label>
          <textarea class="form-control" id="problem_desc" rows="3" name="problem_desc" required></textarea>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <center>
              <button type="submit" class="btn btn-primary text-center">Submit</button>
            </center>
          </div>
        </div>
      </form>
    </div>
  </div>
   
    {% comment %} <form method="post" action="/addproblem">
      <h1>{{message}}</h1>
      {% csrf_token %}
      
        <label for="problem_name">Enter Problem Name</label> 
        <input type="text" id="problem_name" name="problem_name">
        <p>Difficulty Level</p>
        <input type="radio" name="problem_level" id="easy" value=0>
        <label for="easy">Easy</label>
        <input type="radio" name="problem_level" id="medium" value=1>
        <label for="easy">medium</label>
        <input type="radio" name="problem_level" id="difficult" value=2>
        <label for="easy">difficult</label><br><br>
        <label for="problem_desc">Description</label>
        <textarea name="problem_desc" id="problem_desc" cols="100" rows="10"></textarea>
        <button type="submit">submit</button>
    </form> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
