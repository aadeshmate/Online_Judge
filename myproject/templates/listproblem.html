<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Judge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center;">List Of all Problem</h1>
    <ul class="list-group">
        {%  for post in all_posts %}
            <div class="card mx-4 my-2 px-2">
                <a href="problem/{{ post.id}}">
                    <div class="card-body row">
                        {{ post.problem_name}}
                        <div class="col">
                            {% if post.problem_level == 0 %}
                                <span class="col badge badge-pill badge-success text-bg-success" style="width: 4rem">
                                    Easy                                   
                                </span>
                            {% endif %}
                            {% if post.problem_level == 1 %}
                                <span class="col badge badge-pill badge-warning text-bg-warning" style="width: 4rem">
                                    Medium                                  
                                </span>
                            {% endif %}
                            {% if post.problem_level == 2 %}
                                <span class="col badge badge-pill badge-danger text-bg-danger" style="width: 4rem">
                                    Hard                                  
                                </span>
                            {% endif %}
                            {% comment %} <span class="col badge badge-dark text-bg-dark" style="width: 3rem">{{ post.id}}</span> {% endcomment %}
                        </div>
                    </div>
                </a>
                
            </div>
            
        <!-- <a href="problem/{{ post.id}}" class="list-group-item list-group-item-action list-group-item-primary">
            <li class="list-group-item list-group-item-danger">{{ post.problem_name}}</li>
            <span class="badge badge-pill badge-success">{{ post.problem_level}}</span>
            
        </a> -->
        <!-- <br> -->
        {% endfor %}
    </ul>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
